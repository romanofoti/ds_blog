---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% assign sorted_tags = page.tags | sort %}
  {% for tag in sorted_tags %}
    <span class="tag"><a href="/#{{ tag }}">{{ tag }}</a></span>
  {% endfor %}

  {% include disqus.html %}
</article>
